<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>TODO WebApp</title>
</head>

<body onload="loadInitialCardData()">
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="mb-3">
            <label for="task__title" class="form-label">Task Title</label>
            <input type="text" class="form-control" id="task__title" aria-describedby="Task Title" placeholder="Enter Task Title">
          </div>

          <div class="mb-3">
            <label for="task__description" class="form-label">Task Description</label>
            <textarea rows=5 type="text" class="form-control" id="task__description" aria-describedby="Task Description" placeholder="Enter Task Description"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row mt-3">
      <div class="col"> </div>
      <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="text-center">
          <h3 class="fw-bold text-secondary m-5">TO-DO LIST WEB APP</h3>
        </div>
        <form class="d-flex justify-content-center">
          <button class="btn btn-lg btn-outline-dark" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button"><i class="fa-solid fa-plus"></i> Add New Task</button>
        </form>
      </div>
      <div class="col"> </div>
    </div>

    <!-- Card -->
    <div class="row mt-4 task__container">

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="script.js"> </script>
</body>

</html>
